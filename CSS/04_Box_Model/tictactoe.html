<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Tic Tac Toe</h1>
<table>
	<tr>
		<td class="vertical"></td>
		<td class="vertical"></td>
		<td></td>
	</tr>
	<tr>
		<td class='middle vertical'></td>
		<td class='middle vertical'></td>
		<td class='middle'></td>
	</tr>
	<tr>
		<td class="vertical"></td>
		<td class="vertical"></td>
		<td></td>
	</tr>
</table>

</body>
</html>
